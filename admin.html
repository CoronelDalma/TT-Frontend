<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- custome styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <header>
        <div id="header"></div>
    </header>
    <main>
        <div class="banner">
            <h2 class="white">Administración</h2>
        </div>
        <section>
            <h2>Gestión de Productos</h2>
            <h3 id="product">Producto</h3>

            <form id="add-article-form">
                <input type="hidden" id="item-id">
                <div class="item-form">
                    <label>Nombre</label>
                    <input type="text" id="article-name" placeholder="Nombre del producto" required>
                </div>
                <div class="item-form">
                    <label>Precio</label>
                    <input type="number" id="article-price" placeholder="Precio del producto" step="0.01" required>
                </div>
                <div class="item-form">
                    <label>Descripcion</label>
                    <textarea id="article-description" rows="4" placeholder="Descripción del producto" required></textarea>
                </div>
                <div class="item-form">
                    <label for="article-image">Imágenes (URLs, separadas por comas)</label>
                    <input type="text" id="article-image" placeholder="URL de la imagen del producto">
                </div>

                <div id="categories">
                    <label>Seleccione categoria/s:</label>
                    <div id="sugerenciasCategorias" class="checkbox-categorias"></div>
                    <input type="text" id="categoryInput" placeholder="Escribí una categoría y presioná Enter" />
                    <div id="categories-container"></div>
                </div>
                <div>
                    <button id="add-article" type="submit">Agregar Producto</button>
                    <button id="cancel" type="button">Cancelar</button>
                </div>
                <div id="result-message"></div>
            </form>

            <div id="articles-list" class="container">
                <!-- Aquí se mostrarán los productos -->
            </div>
        </section>
        <section>
            <h2>Gestión de Usuarios</h2>
            <button id="add-user">Agregar Usuario</button>
            <div id="user-list">
                <!-- Aquí se mostrarán los usuarios -->
            </div>
        </section>
    </main>
    <footer>
        <div id="footer"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--- carga de componentes-->
    <script src="js/components.js"></script>
    <script src="js/admin.js"></script>
    
</body>
</html>
